 <br><br>
  <br><br><br><br>
  <div class="container">

    <form class="form-signin" id="frmRegister">
      <h3 class="form-signin-heading" style="color: rgb(31, 31, 31);">REGISTER HERE</h3>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <label for="inputPassword2" class="sr-only">Verify Password</label>
      <input type="password" id="inputPassword2" class="form-control" placeholder="Re-enter Password" required>
      <div class="checkbox">
        <label style="color: rgb(0, 0, 0);">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-primary btn-block" type="submit">Register</button>
      <button class="btn btn-info btn-block" type="reset">Reset</button>
      <br>
      <center><span style="color:black">Already have an account?</span><a href="login.html" class="form-log-in-with-existing"><b> Login here </b></a></center>
    </form>
